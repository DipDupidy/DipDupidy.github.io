  <div class="container">
    <div class="galery-container">
      <h1>Галерея</h1>

        <button class="prev" id="reviews-prev-btn" onclick="plusImage(-1)"><img src="img/icons/buttons/prev-icon.svg"></button>
        <img class="galery-image fade" src="img/galery/galery-1.jpg">
        <img class="galery-image fade" src="img/galery/galery-2.jpg">
        <img class="galery-image fade" src="img/galery/galery-3.jpg">

      </div>
      <div class="counter-container" id="galery-counter">
        <span class="counter-dot" onclick="currentImage(1)"></span>
        <span class="counter-dot" onclick="currentImage(2)"></span>
        <span class="counter-dot" onclick="currentImage(3)"></span>
        <span class="counter-dot" onclick="currentImage(4)"></span>
